<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="screen cal-content"></div>
            <div class="button cal-content sty">1</div>
            <div class="button cal-content sty">2</div>
            <div class="button cal-content sty">3</div>
            <div class="button cal-content sty">*</div>
            <div class="button cal-content sty">4</div>
            <div class="button cal-content sty">5</div>
            <div class="button cal-content sty">6</div>
            <div class="button cal-content sty">+</div>

            <div class="button cal-content sty">7</div>
            <div class="button cal-content sty">8</div>
            <div class="button cal-content sty">9</div>
            <div class="button cal-content sty">-</div>
            <div class="button cal-content sty">0</div>
            <div class="button cal-content sty">AC</div>
            <div class="button cal-content sty">=</div>
            <div class="button cal-content sty">/</div>


        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
