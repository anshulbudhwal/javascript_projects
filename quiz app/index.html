<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

            </li>
            <li>
                <input type="radio" class="answer" id="option_b" name="quiz_option">

            </li>
            <li>
                <input type="radio" class="answer" id="option_c" name="quiz_option">
                <label for="option_c" id="text_option_c">Option C</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option_d" name="quiz_option">
                <label for="option_d" id="text_option_d">Option D</label>
            </li>
            <button id="submit">Submit</button>
        </ul>
    </div>

    <script src="script.js">

    </script>

</html>
